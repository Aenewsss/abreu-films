<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Videograph Template">
    <meta name="keywords" content="Videograph, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abreu Films | Contato</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="./js/contact.js" defer></script>
</head>

<body>
    <!-- Page Preloder
    <div id="preloder">
        <div class="loader"></div>
    </div> -->

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./index.html"><img src="img/logo-yellow.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="header__nav__option">
                        <nav class="header__nav__menu mobile-menu">
                            <ul>
                                <li><a href="./index.html">Home</a></li>
                                <li><a href="/#portfolio">Portfolio</a></li>
                                <li><a href="/#services">Serviços</a></li>
                            </ul>
                        </nav>
                        <div class="header__nav__social">
                            <a href="#"><i class="fa fa-youtube-play"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option spad set-bg" data-setbg="img/breadcrumb-bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Entre em contato</h2>
                        <div class="breadcrumb__links">
                            <a href="#">Home</a>
                            <span>Contato</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Widget Section Begin -->
    <section class="contact-widget spad">
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 col-md-6 col-md-6 col-md-3 d-flex justify-content-center">
                    <div class="contact__widget__item">
                        <div class="contact__widget__item__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="contact__widget__item__text">
                            <h4>Telefone</h4>
                            <p class="text-white h2">61 9 9117.4617</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-md-6 col-md-3 d-flex justify-content-center">
                    <div class="contact__widget__item">
                        <div class="contact__widget__item__icon">
                            <i class="fa fa-map-marker"></i>
                        </div>
                        <div class="contact__widget__item__text">
                            <h4>Email</h4>
                            <p class="text-white h2">abreumidia@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Widget Section End -->

    <!-- Call To Action Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="contact__form">
                        <h3>Entrar em contato</h3>
                        <form onsubmit="handleSubmit(event)">
                            <input id="contact-name" required type="text" placeholder="Nome">
                            <input id="contact-email" required type="email" placeholder="Email">
                            <input id="contact-phone" required type="text" placeholder="Telefone" maxlength="11" minlength="9">
                            <textarea id="contact-message" placeholder="Menssagem"></textarea>
                            <button type="submit" class="site-btn">Enviar Menssagem</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Call To Action Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="container">
          <div class="footer__top">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="footer__top__logo d-flex justify-content-end">
                  <a href="#"><img width="150" src="img/logo-yellow.png" alt="" /></a>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 d-flex align-items-center">
                <div class="footer__top__social text-left">
                  <a href="https://www.youtube.com/@ABREUMIDIA/"><i class="fa fa-youtube-play"></i></a>
    
                </div>
    
              </div>
            </div>
            <div class="footer__copyright mt-2">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <p class="footer__copyright__text">
                    Copyright &copy;
                    <script>
                      document.write(new Date().getFullYear());
                    </script>
                    All rights reserved | Site desenvolvido
                    <i class="fa fa-heart-o text-orange" aria-hidden="true"></i> por
                    <a href="https://aenamartinelli.vercel.app" class="text-orange" target="_blank">Aenã Martinelli</a>
                  </p>
                </div>
              </div>
            </div>
      </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
